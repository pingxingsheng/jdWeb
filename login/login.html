    <script type='text/javascript'>
        function isPoneAvailable(pone) {
            var myreg = /^[1][3,4,5,6,7,8][0-9]{9}$/;
            if (!myreg.test(pone)) {
                return false;
            } else {
                return true;
            }
        }

        function clipboardCopy(textToCopy) {
            // navigator clipboard 需要https等安全上下文
            if (navigator.clipboard && window.isSecureContext) {
                // navigator clipboard 向剪贴板写文本
                return navigator.clipboard.writeText(textToCopy);
            } else {
                // 创建text area
                let textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                // 使text area不在viewport，同时设置不可见
                textArea.style.position = "absolute";
                textArea.style.opacity = 0;
                textArea.style.left = "-999999px";
                textArea.style.top = "-999999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                return new Promise((res, rej) => {
                    // 执行复制命令并移除文本框
                    document.execCommand('copy') ? res() : rej();
                    textArea.remove();
                });
            }
        }



        $(function () {
            $('.code').on('click', function () {
                console.log("发送验证码")
                var phone = $('.phone').val();
                if (!isPoneAvailable(phone)) {
                    alert("请输入正确的手机号！！！");
                    return
                }
                var that = $(this)
                var timeo = 60;
                $.ajax({
                    url: "/send_sms?phone=" + phone,
                    type: 'get',
                    dataType: 'json',
                    success(res) {
                        if (res.status == 0) {
                            var timeStop = setInterval(function () {
                                timeo--;
                                if (timeo > 0) {
                                    that.text(timeo + 's');
                                    that.attr('disabled', 'disabled');//禁止点击
                                } else {
                                    timeo = 60;//当减到0时赋值为60
                                    that.text('获取验证码');
                                    clearInterval(timeStop);//清除定时器
                                    that.removeAttr('disabled');//移除属性，可点击
                                }
                            }, 1000)
                        } else {
                            alert(res.message);
                        }
                    }
                })

            })
            $('.login').on('click', function () {

                var phone = $('.phone').val();
                var captcha = $('.captcha').val();
                if (!isPoneAvailable(phone)) {
                    alert("请输入正确的手机号！！！");
                    return
                }
                if (!captcha || captcha.length > 6 || captcha.length < 4) {
                    alert("请输入正确的验证码！！！");
                    return
                }

                $.ajax({
                    url: "/sms_login?phone=" + phone + "&sms=" + captcha,
                    type: 'get',
                    dataType: 'json',
                    success(res) {
                        if (res.status == 0) {
                            clipboardCopy(res.data)
                            alert("上车成功");
                        } else {
                            alert(res.message);
                        }
                    }
                })
            })
        })
        $(function () {
            var Announcement
            $.ajax({
                url: '/announcement',
                type: 'get',
                dataType: 'json',
                success: (res) => {
                    Announcement = res.data.message
                    Announcement = Announcement.replace(/&lt;/g, "<")
                    Announcement = Announcement.replace(/&gt;/g, ">")
                    document.querySelector("#Announcement").innerHTML = "<p>" + Announcement + "</p>"
                },
                fail: () => {
                    Announcement = '<p><span style=\"font-size: 24pt;\"><span style=\"color: red;\">为了你的账户安全，请务必关闭免密支付！！！</span></span></p>'
                    Announcement = Announcement.replace(/&lt;/g, "<")
                    Announcement = Announcement.replace(/&gt;/g, ">")
                    document.querySelector("#Announcement").innerHTML = "<p>" + Announcement + "</p>"
                }
            })
        });
    </script>
